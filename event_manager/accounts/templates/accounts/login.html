{% extends 'base.html' %}

{% block title %}Sign In | Eventify{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-16 bg-slate-50">
    <div class="w-full max-w-md">

        <div class="text-center mb-8">
            <h1 class="font-display text-2xl font-semibold text-slate-900">
                Eventify
            </h1>
            <p class="text-sm text-slate-500 mt-2">
                Welcome back | Sign in to continue
            </p>
        </div>

        <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-8">

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Username
                    </label>

                    <div class="relative">
                        <i data-lucide="user"
                           class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>

                        <input
                            type="text"
                            name="username"
                            required
                            placeholder="yourusername"
                            class="w-full pl-10 pr-3 py-2.5
                                   border border-slate-300
                                   rounded-lg
                                   focus:outline-none
                                   focus:ring-2 focus:ring-indigo-500/20
                                   focus:border-indigo-500
                                   transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Password
                    </label>

                    <div class="relative">
                        <i data-lucide="lock"
                           class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>

                        <input
                            type="password"
                            name="password"
                            id="password"
                            required
                            placeholder="••••••••"
                            class="w-full pl-10 pr-10 py-2.5
                                   border border-slate-300
                                   rounded-lg
                                   focus:outline-none
                                   focus:ring-2 focus:ring-indigo-500/20
                                   focus:border-indigo-500
                                   transition">
                        <button type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-slate-600 cursor-pointer">
                        <input type="checkbox"
                               class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                        Remember me
                    </label>

                    <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">
                        Forgot password?
                    </a>
                </div>
                <button type="submit"
                        class="w-full py-3 rounded-lg
                               bg-indigo-600 hover:bg-indigo-700
                               text-white font-medium
                               transition">
                    Sign in
                </button>
            </form>

            <p class="text-center text-sm text-slate-600 mt-6">
                Don’t have an account?
                <a href="{% url 'register' %}"
                   class="font-medium text-indigo-600 hover:text-indigo-700">
                   Create one
                </a>
            </p>
        </div>

        <div class="text-center mt-6">
            <a href="/"
               class="text-sm text-slate-500 hover:text-slate-700 inline-flex items-center gap-1">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to home
            </a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
