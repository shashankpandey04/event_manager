{% extends 'base.html' %}

{% block title %}Create Account | Eventify{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-16 bg-slate-50">
    <div class="w-full max-w-lg">

        <div class="text-center mb-8">
            <h1 class="font-display text-2xl font-semibold text-slate-900">
                Create your Eventify account
            </h1>
            <p class="text-sm text-slate-500 mt-2">
                Get started in less than a minute.
            </p>
        </div>

        <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-8">

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Full name
                    </label>
                    <input type="text" name="fullName" required
                           placeholder="John Doe"
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                  focus:border-indigo-500 transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">
                            Username
                        </label>
                        <input type="text" name="username" required
                               placeholder="johndoe"
                               class="w-full px-3 py-2.5 border border-slate-300 rounded-lg
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                      focus:border-indigo-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">
                            Phone
                        </label>
                        <input type="tel" name="phoneNumber" required
                               placeholder="+91 98765 43210"
                               class="w-full px-3 py-2.5 border border-slate-300 rounded-lg
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                      focus:border-indigo-500 transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Email address
                    </label>
                    <input type="email" name="email" required
                           placeholder="john@example.com"
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                  focus:border-indigo-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Date of birth
                    </label>
                    <input type="date" name="dateOfBirth"
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                  focus:border-indigo-500 transition">
                </div>

                <div class="grid grid-cols-2 gap-4">

                    <div class="relative">
                        <label class="block text-sm font-medium text-slate-700 mb-1">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                               placeholder="••••••••"
                               class="w-full px-3 py-2.5 pr-10 border border-slate-300 rounded-lg
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                      focus:border-indigo-500 transition">

                        <button type="button"
                                onclick="togglePassword('password')"
                                class="absolute right-3 top-9 text-slate-400 hover:text-slate-600">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <div class="relative">
                        <label class="block text-sm font-medium text-slate-700 mb-1">
                            Confirm
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               placeholder="••••••••"
                               class="w-full px-3 py-2.5 pr-10 border border-slate-300 rounded-lg
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500/20
                                      focus:border-indigo-500 transition">

                        <button type="button"
                                onclick="togglePassword('confirmPassword')"
                                class="absolute right-3 top-9 text-slate-400 hover:text-slate-600">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <label class="flex items-start gap-3 text-sm text-slate-600 pt-2">
                    <input type="checkbox" required
                           class="mt-1 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                    <span>
                        I agree to the
                        <a href="#" class="text-indigo-600 hover:underline">Terms</a>
                        and
                        <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
                    </span>
                </label>

                <button type="submit"
                        class="w-full py-3 mt-2 rounded-lg
                               bg-indigo-600 hover:bg-indigo-700
                               text-white font-medium transition">
                    Create account
                </button>
            </form>

            <p class="text-center text-sm text-slate-600 mt-6">
                Already have an account?
                <a href="{% url 'login' %}"
                   class="font-medium text-indigo-600 hover:text-indigo-700">
                    Sign in
                </a>
            </p>
        </div>

        <div class="text-center mt-6">
            <a href="/"
               class="text-sm text-slate-500 hover:text-slate-700 inline-flex items-center gap-1">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to home
            </a>
        </div>
    </div>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
