{% extends 'base.html' %}
{% block title %}Create Event | Eventify{% endblock %}
{% block content %}
<section class="max-w-xl mx-auto py-12 px-4">
    <h1 class="font-display text-3xl font-bold text-slate-900 mb-8">Create Event</h1>
    {% if error == '403' %}
        <div class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">You do not have permission to create events.</div>
    {% endif %}
    <form method="post" class="space-y-6 bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
            <input type="text" name="title" required class="w-full border border-slate-300 rounded-lg px-4 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
            <textarea name="description" required class="w-full border border-slate-300 rounded-lg px-4 py-2"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Location</label>
            <input type="text" name="location" required class="w-full border border-slate-300 rounded-lg px-4 py-2">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Start Time</label>
                <input type="datetime-local" name="startTime" required class="w-full border border-slate-300 rounded-lg px-4 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">End Time</label>
                <input type="datetime-local" name="endTime" required class="w-full border border-slate-300 rounded-lg px-4 py-2">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Capacity</label>
            <input type="number" name="capacity" min="1" class="w-full border border-slate-300 rounded-lg px-4 py-2">
        </div>
        <button type="submit" class="btn-premium w-full py-3 rounded-xl text-white font-semibold text-lg">Create Event</button>
    </form>
</section>
{% endblock %}
